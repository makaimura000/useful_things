<div class="container cart-container-main rounded-3">
  <div class="row">
    <div class="col-3">
      <div class="image-wrapper">
        <img
          src="{{ cart_container.product.image.url }}"
          style="height: 150px"
          alt=""
        />
      </div>
    </div>
    <div class="col-6">
      <a
        href="{% url 'orders:product_detail' cart_container.product.pk %}"
        class="product-link"
      >
        <p class="card-text">{{ cart_container.product.name}}</p>
      </a>
      <div class="card-description">
        {{ cart_container.product.description }}
      </div>
      <div class="row" style="margin-top: 2rem">
        <div class="col-4">
          <a href="">
            В избранное
          </a>
        </div> 
        <div class="col-4">
          <a href="{% url 'orders:delete_from_cart' cart_container.product.pk %}">
            Удалить
          </a>
        </div>
      </div>
    </div>
    <div class="col-3">
      <a
        href="{% url 'orders:product_detail' cart_container.product.pk %}"
        class="product-link"
      >
        <div class="card-title">
          <span class="value">{{ cart_container.product.value}} ₽</span>
          {% if cart_container.product.discount %}
          <span class="old-value">{{ cart_container.product.old_value}} ₽</span>
          <span class="discount badge rounded-pill"
            >–{{ cart_container.product.discount}}%</span
          >
          {% endif %}
        </div>
      </a>
    </div>
  </div>
</div>
