<div class="container-xl" style="margin-bottom: 2rem">
  <nav class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'orders:index' %}">S H R I M P</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
        style="justify-content: center"
      >
        <ul class="navbar-nav mb-2 mb-lg-0" style="margin-right: 10px">
          <li class="nav-item dropdown" style="margin: 0">
            <a
              class="dropdown-toggle btn btn-warning"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Каталог
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <form
          class="d-flex"
          role="search"
          style="margin-left: 30px; margin-right: 30px"
        >
          <input
            class="form-control me-2"
            type="search"
            placeholder="Искать товары"
            aria-label="Search"
            style="min-width: 350px"
          />
          <button class="btn btn-warning" type="submit">Найти</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Заказы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Избранное</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'orders:cart' %}">Корзина</a>
          </li>
          </li>
        </ul>
      </div>
      <div class="col-1" style="min-width: 110px">
        {% if  user.is_authenticated %}
          {{ user.first_name }}
          {{ user.last_name }}
        {% else %}
          <a href="#">Войти</a>
        {% endif %}
      </div>
    </div>
  </nav>
</div>
